        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="app/common/css/style.css">
    <script src="app/common/libs/angular.min.js"></script>
    <script src="app/common/libs/angular-route.js"></script>
    <script src="app/common/libs/jquery-3.2.1.js"></script>
    <script src="app/common/libs/bootstrap.min.js"></script>
    <script src="app/common/libs/bootstrap.js"></script>

    <script src="app/app.js"></script>
    <script src="app/cadastro/controllers/usuarioCtrl.js"></script>
    <script src="app/cadastro/services/usuarioSvc.js"></script>
    <script src="app/cadastro/services/myHttpInterceptor.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body ng-app="Emmapp">

    <script>
        $(document).ready(function () {
            $(".dropdown-toggle").dropdown();
        });
    </script>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"><img src="app/common/img/logo.png" alt="logo" width="30px;" height="30px;">
                </a>

                <a class="navbar-brand logo" href="#!/" style="padding-left: 30px;">Condômino - Painel administrativo </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <div class="dropdown" style="padding-top:10px;">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"> Cadastro
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#!/usuario">Usuários</a>
                            </li>
                            <li><a href="#!/dispositivo">Modulo 2</a>
                            </li>
                            <li><a href="#!/politica">Modulo 3</a>
                            </li>
                             <li><a href="#!/politica">Modulo 4</a>
                            </li>
                        </ul>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
   

<div class="panel panel-danger" ng-show="hasError">
      <div class="panel-heading">Erro</div>
      <div class="panel-body">
         {{ ErrorMessage }}
      </div>
    </div>


    
    <div id="wrapper" class="row-fluid">
        <div class="ViewPrincipal" ng-view>

        </div>
    </div>
</body>

</html>
